<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->

<input type="text" class="form-control" [(ngModel)]="serverName">

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>

<!-- <p>{{ serverName }}</p> -->

<!-- <p>{{ serverCreationStatus }}</p> -->

<p *ngIf="serverCreated; else noServer">Server was created, and server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>

<input type="text" class="form-control" [(ngModel)]="username">
<p>{{ username }}</p>

<button class="btn btn-secondary" [disabled]="username === ''" (click)="onResetUsername()">Reset</button>

<app-server *ngFor="let server of servers"></app-server>

<hr>

<!-- <button class="btn btn-primary" (click)="toggleBtn = !toggleBtn">Toggle Display</button> -->
<button class="btn btn-primary" (click)="logDetails()">Toggle Display</button>

<p *ngIf="toggleBtn">Secret Password</p>

<div *ngFor="let logItem of log; let i = index" 
[ngStyle]="{
    backgroundColor: i >= 4 ? 'blue' : 'transparent'
}" 
[ngClass]="{'white-text': i >= 4}">{{ logItem }}</div>
